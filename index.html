<!DOCTYPE html>
<html>
<head>
	<title>Word Counter</title>
	<link rel='stylesheet' href='css/bootstrap.css' type='text/css' media='all'>
	<link rel = "stylesheet" href="css/style.css">
	<meta charset="utf-8">
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/scripts.js"></script>

</head>
<body>

<div class="container">
	<h1>Hello, this is WordCounter 1.0!</h1>
	<h3>Please enter your sentence</h3>
	<form id="sentence-form">
		<div id="for-sentence">
			<div class="form-group">
				<label for="sentence"></label>
				<input id="sentence"
					   class="form-control sentence"
					   type="text">
			</div>
		</div>

			<div class=" row for-result">
				<h3>Frequency is:</h3>
				<div class="col-md-2 word">
				</div>
				<div class="col-md-2 frequency">
				</div>

			</div>
		<button type="submit" class="btn btn-primary">Let's count!</button>
	</form>
</div>
</body>
</html>
